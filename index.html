<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PS5 - Store App Concept</title>
    <link rel="stylesheet" href="assets/css/estilos.css">
    <!-- BOX ICONS -->
    <script src="https://unpkg.com/boxicons@2.0.9/dist/boxicons.js"></script>
</head>

<body>
    <div class="contenedor">
        <!-- HEADER -->
        <div class="header">
            <a href="#" class="icono__izquierdo">
                <box-icon name='menu-alt-left' color="#21262E"></box-icon>
            </a>
            <a href="#" class="logo">
                <img src="assets/img/ps5.svg" alt="">
            </a>
            <a href="#" class="icono__derecho">
                <img src="assets/img/setting.svg" alt="">
            </a>
        </div>

        <!-- CONTENIDO PRINCIPAL -->
        <div class="contenido__principal">
            <a href="#" class="card">
                <img src="assets/img/like.svg" width="12" alt="" class="img__like">
                <img src="assets/img/consola.png" alt="" class="img__card">
                <span>Game console</span>
                <p>Playstation 5<br>Digital Edition</p>
            </a>

            <a href="#" class="card active">
                <img src="assets/img/like-fill.svg" width="12" alt="" class="img__like">
                <img src="assets/img/consola.png" alt="" class="img__card active">
                <span>Game console</span>
                <p>Playstation 5<br>Digital Edition</p>
            </a>

            <a href="#" class="card">
                <img src="assets/img/like.svg" width="12" alt="" class="img__like">
                <img src="assets/img/control.png" alt="" class="img__card">
                <span>Control</span>
                <p>Control Inalámbrico</p>
            </a>

            <a href="#" class="card">
                <img src="assets/img/like.svg" width="12" alt="" class="img__like">
                <img src="assets/img/auriculares.png" width="180" alt="" class="img__card">
                <span>Auriculares</span>
                <p>Auricular Inalámbrico</p>
            </a>
        </div>

        <!-- BARRA -->
        <div class="barra">
            <a href="#"><box-icon name='home' color="#e0ebff"></box-icon></a>
            <a href="#"><box-icon name='search' rotate='90' color="#EEF2FA"></box-icon></a>
            <a href="#"><box-icon name='user-circle' color="#EEF2FA"></box-icon></a>
            <a href="#"><box-icon name='cart' color="#EEF2FA"></box-icon></a>
        </div>
    </div>
</body>

</html>
